site:
  name: Design Build Fly @ JHU
  site: 'https://jhu-dbf-website.pages.dev/'
  base: '/' # Change this if you need to deploy to Github Pages, for example
  trailingSlash: false

  googleSiteVerificationId: false

metadata:
  title:
    default: Design Build Fly @ JHU
    template: '%s - JHU DBF'
  description: "The official website for Design Build Fly at Johns Hopkins"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Design Build Fly @ JHU
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website

i18n:
  language: en
  textDirection: ltr

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
